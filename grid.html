<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/demo.css">
</head>
<body class="demoPage">
  <div class="header">
    <div class="grid-container">
      <h1 class="header-title">JusBrasil Bootstrap</h1>
      <h2 class="typography-display4">Grid System</h2>
    </div>
  </div>
  <div class="grid grid-container">

    <div class="grid-row">
      <div class="grid-col-8"><p>8</p></div>
    </div>
    <div class="grid-row">
      <div class="grid-col-7"><p>7</p></div>
      <div class="grid-col-1"><p>1</p></div>
    </div>
    <div class="grid-row">
      <div class="grid-col-6"><p>6</p></div>
      <div class="grid-col-2"><p>2</p></div>
    </div>
    <div class="grid-row">
      <div class="grid-col-5"><p>5</p></div>
      <div class="grid-col-3"><p>3</p></div>
    </div>
    <div class="grid-row">
      <div class="grid-col-4"><p>4</p></div>
      <div class="grid-col-4"><p>4</p></div>
    </div>

    <div class="divider"></div>

    <div class="grid-row">
      <div class="grid-col-8 grid-col-md-4 grid-col-lg-2"><p>A</p></div>
      <div class="grid-col-8 grid-col-md-4 grid-col-lg-2"><p>B</p></div>
      <div class="grid-col-8 grid-col-md-4 grid-col-lg-2"><p>C</p></div>
      <div class="grid-col-8 grid-col-md-4 grid-col-lg-2"><p>D</p></div>
    </div>

    <div class="divider"></div>

    <div class="grid-row">
      <div class="grid-col-8"><p>HEADER</p></div>
    </div>
    <div class="grid-row">
      <div class="grid-col-8 grid-col-md-4 grid-col-lg-4"><p>CONTENT</p></div>
      <div class="grid-col-8 grid-col-md-4 grid-col-lg-4"><p>SIDEBAR</p></div>
    </div>
    <div class="grid-row">
      <div class="grid-col-8"><p>FOOTER</p></div>
    </div>

  </div>

  <script type="text/javascript" src="js/jusbrasil-bootstrap.js"></script>
</body>
</html>
